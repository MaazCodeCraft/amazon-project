<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
    <link rel="stylesheet" href="styles/pages/checkout/modal.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link js-return-to-home-link"
            href="amazon.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary js-payment-summary">
        </div>
      </div>
    </div>
    
    <!-- Checkout Form Modal -->
    <div class="checkout-modal js-checkout-modal" style="display: none;">
      <div class="modal-content">
        <h2>Complete Your Order</h2>
        <form class="checkout-form js-checkout-form">
          <div class="form-section">
            <h3>Shipping Address</h3>
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="zipCode" placeholder="ZIP Code" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
          </div>
          
          <div class="form-section">
            <h3>Payment Method</h3>
            <select name="paymentMethod" required>
              <option value="">Select Payment Method</option>
              <option value="credit">Credit Card</option>
              <option value="debit">Debit Card</option>
              <option value="paypal">PayPal</option>
            </select>
            <input type="text" name="cardNumber" placeholder="Card Number (Demo)" required>
            <input type="text" name="expiryDate" placeholder="MM/YY" required>
            <input type="text" name="cvv" placeholder="CVV" required>
          </div>
          
          <div class="form-buttons">
            <button type="button" class="cancel-btn js-cancel-order">Cancel</button>
            <button type="submit" class="confirm-btn">Confirm Order</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
