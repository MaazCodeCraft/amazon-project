<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/shared/search.css" />
    <link rel="stylesheet" href="styles/pages/orders.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png" />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Your Orders</div>

      <div style="text-align: center; margin-bottom: 20px">
        <button
          onclick="clearAllOrders()"
          style="
            background: #d13212;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Clear Delivered Orders
        </button>
      </div>

      <div class="orders-grid">
        <!-- Orders will be dynamically loaded here -->
      </div>
    </div>

    <script>
      function clearAllOrders() {
        if (confirm("Clear delivered products from orders?")) {
          const orders = JSON.parse(localStorage.getItem("orders")) || [];
          const updatedOrders = orders.map(order => {
            // Remove delivered products from each order
            const activeProducts = order.products.filter(product => {
              const deliveryTime = new Date(product.estimatedDeliveryTime);
              return Date.now() <= deliveryTime.getTime(); // Keep non-delivered products
            });
            
            // Return order with only active products
            return {
              ...order,
              products: activeProducts
            };
          }).filter(order => order.products.length > 0); // Remove orders with no products left
          
          localStorage.setItem("orders", JSON.stringify(updatedOrders));
          location.reload();
        }
      }
    </script>

    <script type="module" src="scripts/orders.js"></script>
  </body>
</html>
